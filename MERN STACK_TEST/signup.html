<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SNS COLLEGE OF TECHNOLOGY</title>
</head>

<style>
    .head {
        background-color: red;
        color: black;
        font-size: 50px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        padding: 10px;
    }

    .logo1 {
        height: 70px;
        width: 70px;
        justify-items: end;
    }

    .logo2 {
        height: 80px;
        width: 80px;
        justify-items: end;
    }
</style>

<body style="background-color: grey;">
    <header>


        <div class="head">
            <img class="logo2" src="logo2.png" alt="">
            SNS COLLEGE OF TECHNOLOGY
            <img class="logo1" src="logo1.png" alt="">
        </div>

        <section style="margin: 10px;">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="justify-content-center d-flex">
                        <div class="card text-black" style="border-radius: 25px; width: 500px;">
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div class="align-items-center">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                        <form action="login.html">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <input type="text" class="form-control" required>
                                                    <label class="form-label">Your Name</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <input type="email" class="form-control" required>
                                                    <label class="form-label">Your Email</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <input type="password" class="form-control" required>
                                                    <label class="form-label">Password</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <input type="password" class="form-control" required>
                                                    <label class="form-label">Repeat your password</label>
                                                </div>
                                            </div>

                                            <div style="padding-top: 20px;"
                                                class="d-flex justify-content-center align-text-center">
                                                <button type="submit"
                                                    class="btn btn-outline-primary btn-lg">Register</button>
                                            </div>
                                        </form>



                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
